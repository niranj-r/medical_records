<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Medical Records System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Dashboard Content -->
    <main>
        <section class="dashboard">
            <h1>Welcome to the Dashboard</h1>
            
            <!-- Role-Based Content -->
            <div id="admin-actions" class="user-section" style="display: none;">
                <h2>Admin Actions</h2>
                <button onclick="location.href='monthly-summary.html'">View Monthly Summary</button>
                <button onclick="location.href='all-entries.html'">View All Entries</button>
            </div>

            <div id="nurse-actions" class="user-section" style="display: none;">
                <h2>Nurse Actions</h2>
                <button onclick="location.href='add-entry.html'">Add New Entry</button>
                <button onclick="location.href='view-patient-history.html'">View Patient History</button>
                <button onclick="location.href='view-daily-entries.html'">View Daily Entries</button>
            </div>

            <div id="student-actions" class="user-section" style="display: none;">
                <h2>Student Actions</h2>
                <button onclick="location.href='student-history.html'">View My Treatment History</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Medical Records System. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Role-Based Display -->
    <script>
        // Simulating a role (in a real app, this would be set based on the user's login)
        const userRole = 'nurse'; // Change this value to 'admin', 'nurse', or 'student' for testing

        document.addEventListener('DOMContentLoaded', () => {
            if (userRole === 'admin') {
                document.getElementById('admin-actions').style.display = 'block';
            } else if (userRole === 'nurse') {
                document.getElementById('nurse-actions').style.display = 'block';
            } else if (userRole === 'student') {
                document.getElementById('student-actions').style.display = 'block';
            }
        });
    </script>
</body>
</html>
